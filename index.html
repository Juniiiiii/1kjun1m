<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./Scripts/Plugins/anime.min.js"></script>
    <script src="./Scripts/Plugins/matter.js"></script>
    <script src="./Scripts/Plugins/pathseg.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

    <title>inside the mind of</title>

    <link rel="stylesheet" href="./Styles/global.css">
    <link rel="stylesheet" href="./Styles/loading.css">
    <link rel="stylesheet" href="./Styles/landing.css">
    <link rel="stylesheet" href="./Styles/rotatingText.css">
    <link rel="stylesheet" href="./Styles/about.css">
    <link rel="stylesheet" href="./Styles/reality.css">
    <link rel="stylesheet" href="./Styles/idea.css">
    <link rel="stylesheet" href="./Styles/spec.css">
    <link rel="stylesheet" href="./Styles/project.css">
    <link rel="stylesheet" href="./Styles/footer.css">
</head>
<body>
    <div class="loading-text no-select">1<span>kjun</span>1<span>m</span></div>
    <div class="loading-page">
        <div class="loading-circle" id="loading-circle-one"></div>
        <div class="loading-circle" id="loading-circle-two"></div>
        <div class="hidden" id="expansion-circle"></div>
    </div>
    <div id="matter-container"></div>
    <div class="first-page main-page">
        <div class="landing-page">
            <div class="landing-title landing-center no-select">
                1kjun 1m
            </div>
            <div class="landing-signature">
                <img src="./Media/signature.png" alt="signature">
            </div>
            <div class="landing-by landing-subtitle no-select">
                <span>inside the mind of</span>
                <span>a portfolio</span>
            </div>
            <div class="landing-in landing-subtitle">
                <div>
                    <span class="rotating-words" id="made-in-words">
                        <p>made</p>
                        <p>born</p>
                    </span>
                    <span>in Seoul</span>
                </div>
                <div>
                    <span class="rotating-words" id="designed-in-words">
                        <p>designed</p>
                        <p>raised</p>
                    </span>
                    <span>in Sydney</span>
                </div>
            </div>
        </div>
    </div>
    <div class="second-page main-page">
        <div class="idea-page">
            <div class="inside">
                <span class="no-select">inside the mind of</span>
            </div>
            <div class="line"></div>
            <div class="where">
                <span class="no-select">is where ideas meet</span>
                <div class="reality">
                    <input type="text" size="16" placeholder="">
                    <div class="output no-select"></div>
                    <script type="text/javascript">
                        const replacePlaceholder = document.querySelector('.second-page .reality input');
                        replacePlaceholder.value = 'reality';
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="third-page main-page">
        <div class="about-page">
            <div class="left eye">
                <div class="painting upper-path">
                    <svg viewBox="0 0 1400 600"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path id="upperPath"d="M 0 0 C 30.831 -19.373 52.589 -17.606 90.065 0"/>
                        </defs>
    
                        <text fill="var(--white)" font-family="Shrikhand" font-size="30" lengthAdjust="spacingAndGlyphs">
                            <textPath xlink:href="#upperPath"></textPath>
                        </text>
                    </svg>
                </div>
                <div class="painting lower-path">
                    <svg viewBox="0 0 1400 600"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path id="lowerPath"d="M 0 0 C 30.831 19.373 52.589 17.606 100 0"/>
                        </defs>
    
                        <text fill="var(--white)" font-family="Shrikhand" font-size="30" lengthAdjust="spacingAndGlyphs">
                            <textPath xlink:href="#lowerPath"></textPath>
                        </text>
                    </svg>
                </div>
                <div class="painting start"></div>
                <div class="painting end"></div>
            </div>
            <div class="right eye">
                <div class="painting upper-path">
                    <svg viewBox="0 0 1400 600"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path id="upperPath"d="M 0 0 C 30.831 -19.373 52.589 -17.606 90.065 0"/>
                        </defs>
    
                        <text fill="var(--white)" font-family="Shrikhand" font-size="30" lengthAdjust="spacingAndGlyphs">
                            <textPath xlink:href="#upperPath"></textPath>
                        </text>
                    </svg>
                </div>
                <div class="painting lower-path">
                    <svg viewBox="0 0 1400 600"xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path id="lowerPath"d="M 0 0 C 30.831 19.373 52.589 17.606 100 0"/>
                        </defs>
    
                        <text fill="var(--white)" font-family="Shrikhand" font-size="38" lengthAdjust="spacingAndGlyphs">
                            <textPath xlink:href="#lowerPath"></textPath>
                        </text>
                    </svg>
                </div>
                <div class="painting start"></div>
                <div class="painting end"></div>
            </div>
        </div>
    </div>

    <script src="./Scripts/Utility/utility.js"></script>
    <script src="/Scripts/observers.js"></script>

    <script src="./Scripts/Constants/printerConstants.js"></script>
    <script src="./Scripts/Constants/matterConstants.js"></script>
    <script src="./Scripts/Constants/colorConstants.js"></script>
    <script src="./Scripts/Constants/cloudConstants.js"></script>
    <script src="./Scripts/Constants/loadingConstants.js"></script>
    <script src="./Scripts/Constants/projectConstants.js"></script>

    <script src="./Scripts/MatterClass/glyphDictionary.js"></script>
    <script src="./Scripts/MatterClass/matterInstance.js"></script>
    <script src="./Scripts/matterSetup.js"></script>

    <script src="./Scripts/MatterClass/cloud.js"></script>
    <script src="./Scripts/MatterClass/printer.js"></script>

    <script src="./Scripts/loading.js"></script>
    <script src="./Scripts/landing.js"></script>
    <script src="./Scripts/idea.js"></script>
    <script src="./Scripts/about.js"></script>
    
    <script src="./Scripts/main.js"></script>
</body>
</html>
